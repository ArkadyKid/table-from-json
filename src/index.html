<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <main class="app">
        <table class="app__table table">
            <caption class="table__caption">
                Pantone colors
                <button class="table__reset"
                        type="reset">
                    <svg width="18"
                         height="18">
                        <use xlink:href="/assets/sprite.svg#icon_reset"></use>
                    </svg>
                    <span>
                        Reset
                    </span>
                </button>
            </caption>
            <thead>
                <tr class="table__head-row">
                    <th class="table__head-cell">
                        <label for="id">
                            <input type="checkbox"
                                   id="id"
                                   data-checkbox="id"
                                   checked
                            >
                            <span>
                                id
                            </span>
                        </label>
                    </th>
                    <th class="table__head-cell">
                        <label for="name">
                            <input type="checkbox"
                                   id="name"
                                   data-checkbox="name"
                                   checked
                            >
                            <span>
                                name
                            </span>
                        </label>
                    </th>
                    <th class="table__head-cell">
                        <label for="year">
                            <input type="checkbox"
                                   id="year"
                                   data-checkbox="year"
                                   checked
                            >
                            <span>
                                year
                            </span>
                        </label>
                    </th>
                    <th class="table__head-cell">
                        <label for="color">
                            <input type="checkbox"
                                   id="color"
                                   data-checkbox="color"
                                   checked
                            >
                            <span>
                                color
                            </span>
                        </label>
                    </th>
                    <th class="table__head-cell">
                        <label for="value">
                            <input type="checkbox"
                                   id="value"
                                   data-checkbox="value"
                                   checked
                            >
                            <span>
                                pantone value
                            </span>
                        </label>
                    </th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </main>
<script src="./js/index.js" type="module"></script>
</body>
</html>
